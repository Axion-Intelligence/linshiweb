    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
        }
        
        /* Â∑¶‰æß‰∏ªÂå∫Âüü - Âè™ÊòæÁ§∫ËÉåÊôØÂõæ */
        .main-content {
            flex: 1;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
        }
        
        /* ÂÖâÁ∫øÊâ´ÊèèÊïàÊûú */
        .scan-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .scan-beam {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0) 40%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0) 60%, 
                transparent 100%
            );
            transform-origin: left center;
            animation: scanRotate 6s linear infinite;
        }
        
        .scan-beam:nth-child(2) {
            animation-delay: 2s;
            opacity: 0.6;
        }
        
        .scan-beam:nth-child(3) {
            animation-delay: 4s;
            opacity: 0.4;
        }
        
        @keyframes scanRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* ÂúÜÂΩ¢ÂÖâÊôïÊïàÊûú */
        .light-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: ringPulse 3s ease-in-out infinite;
            z-index: 1;
        }
        
        .light-ring:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-delay: 1s;
            opacity: 0.5;
        }
        
        .light-ring:nth-child(3) {
            width: 500px;
            height: 500px;
            animation-delay: 2s;
            opacity: 0.3;
        }
        
        @keyframes ringPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }
        
        /* ËßíËêΩÂÖâÊñëÊïàÊûú */
        .corner-light {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: cornerGlow 4s ease-in-out infinite alternate;
            z-index: 1;
        }
        
        .corner-light:nth-child(1) {
            top: -100px;
            left: -100px;
        }
        
        .corner-light:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }
        
        @keyframes cornerGlow {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
        
        /* Ê†áÈ¢òÂå∫Âüü - ÂçäÈÄèÊòéËÉåÊôØ */
